
apply plugin: 'eclipse'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'groovy'


buildscript {
	repositories {
		mavenCentral()
		maven { url "http://repo.spring.io/libs-release" }
		maven { url "https://repo.spring.io/plugins-snapshot" }
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE"
		classpath "io.spring.gradle:dependency-management-plugin:0.3.1.BUILD-SNAPSHOT"
		classpath "org.flywaydb:flyway-gradle-plugin:3.1"
		classpath "mysql:mysql-connector-java:5.1.34"
		classpath "net.saliman:gradle-cobertura-plugin:2.2.5"
		
	}
}


repositories {
	mavenLocal()
	jcenter()
	mavenCentral()
	maven { url "https://repo.spring.io/snapshot" }
	maven { url "https://repo.spring.io/milestone" }
	maven { url "https://repo.spring.io/libs-milestone" }
	maven { url "https://repo.spring.io/libs-release" }
}


dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-starter:1.0.0.RC2"
	}
}

dependencies {
	compile "org.slf4j:slf4j-api:1.7.9"
	compile "log4j:log4j:1.2.17"
	compile "org.flywaydb:flyway-core:3.1"
	compile "org.springframework.boot:spring-boot-starter-web"
	compile "org.springframework.boot:spring-boot-starter-data-jpa"
	compile "org.springframework.boot:spring-boot-starter-actuator"
	compile "org.springframework.cloud:spring-cloud-starter-eureka"
	compile "org.springframework.cloud:spring-cloud-netflix-turbine"
	compile "org.springframework.cloud:spring-cloud-starter-hystrix"
	compile "org.springframework.cloud:spring-cloud-netflix:1.0.0.RC1"

	compile "org.springframework.integration:spring-integration-core:3.0.3.RELEASE"
	compile "mysql:mysql-connector-java:5.1.34"
	compile "com.google.code.gson:gson:2.3.1"
	compile "org.springframework.security.oauth:spring-security-oauth2:2.0.6.RELEASE"
	compile "org.springframework.hateoas:spring-hateoas:0.16.0.RELEASE"
	compile "org.springframework.plugin:spring-plugin-core:1.1.0.RELEASE"
	
	
	testCompile "org.codehaus.groovy:groovy-all:2.4.0"
	testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
	testCompile "org.codehaus.groovy.modules.http-builder:http-builder:0.7+"
	testCompile "org.springframework.boot:spring-boot-starter-test"
	testRuntime "cglib:cglib-nodep:3.1"     // allows mocking of classes (in addition to interfaces)
	testRuntime "org.objenesis:objenesis:2.1"  // allows mocking of classes without default constructor (together with CGLIB)
	testRuntime "org.springframework:spring-test:4.1.4.RELEASE"
	
}



